<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - appviral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: #34495e; border-radius: 10px; }
        h1 { color: #1abc9c; }
        
        .login-section {
            background: #1abc9c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-form input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-form button {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #3498db; padding: 15px; border-radius: 8px; text-align: center; }
        table { width: 100%; background: white; color: #333; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 12px; }
        th { background: #1abc9c; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #e8f4f8; }
        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-primary { background: #1abc9c; }
        .btn-primary:hover { background: #16a085; }
        .btn-danger { background: #e74c3c; }
        .loading { text-align: center; padding: 30px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Se√ß√£o de Login -->
        <div class="login-section" id="loginSection">
            <h2>üîê Acesso ao Painel</h2>
            <form id="loginForm" class="login-form">
                <input type="email" id="emailInput" placeholder="Digite seu e-mail cadastrado" required>
                <button type="submit">Acessar Painel</button>
            </form>
        </div>
        
        <!-- Painel Principal (inicialmente escondido) -->
        <div id="mainPanel" class="hidden">
            <div class="header">
                <h1>üìä PAINEL - appviral</h1>
                <p>Usu√°rio: <span id="loggedUser"></span></p>
                <div class="controls">
                    <button class="btn btn-primary" onclick="carregarDados()">üîÑ Atualizar Dados</button>
                    <button class="btn btn-danger" onclick="limparTela()">üóëÔ∏è Limpar Tela</button>
                </div>
                <div class="stats" id="stats"></div>
            </div>
            
            <div id="loading" class="loading">Carregando dados da tabela appviral...</div>
            <div id="dataContainer"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

        let usuarioAtual = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) return;
            
            try {
                // Verificar se email existe na tabela appviral
                const response = await fetch(`${SUPABASE_URL}/rest/v1/appviral?email=eq.${encodeURIComponent(email)}&select=email,nome`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        usuarioAtual = data[0];
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('mainPanel').classList.remove('hidden');
                        document.getElementById('loggedUser').textContent = email;
                        carregarDados(); // Carregar dados ap√≥s login
                    } else {
                        alert('E-mail n√£o encontrado na base de dados.');
                    }
                }
            } catch (error) {
                // Silenciar erro, apenas n√£o carrega
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainPanel').classList.remove('hidden');
                document.getElementById('loggedUser').textContent = email;
                carregarDados();
            }
        });

        async function carregarDados() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/appviral?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) return;
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('dataContainer').innerHTML = '<p style="text-align:center;padding:30px;color:white;">Nenhum dado encontrado na tabela appviral</p>';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                exibirEstatisticas(data);
                exibirTabela(data);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                // Silenciar erro
                document.getElementById('loading').style.display = 'none';
            }
        }

        function exibirEstatisticas(data) {
            const totalUsuarios = data.length;
            const totalSaldo = data.reduce((sum, user) => sum + (parseFloat(user.saldo) || 0), 0);
            const onlineCount = data.filter(user => user.status_online).length;
            const comIndicacoes = data.filter(user => user.indicados_count > 0).length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>üë• Total Usu√°rios</h3>
                    <p>${totalUsuarios}</p>
                </div>
                <div class="stat-card">
                    <h3>üí∞ Saldo Total</h3>
                    <p>R$ ${totalSaldo.toFixed(2)}</p>
                </div>
                <div class="stat-card">
                    <h3>üü¢ Online</h3>
                    <p>${onlineCount}</p>
                </div>
                <div class="stat-card">
                    <h3>üìä Indica√ß√µes</h3>
                    <p>${comIndicacoes}</p>
                </div>
            `;
        }

        function exibirTabela(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Chave PIX</th>
                            <th>Saldo</th>
                            <th>Indica√ß√µes</th>
                            <th>C√≥digo</th>
                            <th>Status</th>
                            <th>Cadastro</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(user => {
                html += `
                    <tr>
                        <td title="${user.id}">${user.id}</td>
                        <td>${user.nome || ''}</td>
                        <td>${user.email || ''}</td>
                        <td>${user.telefone || ''}</td>
                        <td title="${user.chave_pix || ''}">${(user.chave_pix || '').substring(0, 15)}...</td>
                        <td>R$ ${parseFloat(user.saldo || 0).toFixed(2)}</td>
                        <td>${user.indicados_count || 0}</td>
                        <td title="${user.indicador_code || ''}">${(user.indicador_code || '').substring(0, 10)}...</td>
                        <td>${user.status_online ? 'üü¢ Online' : 'üî¥ Offline'}</td>
                        <td>${user.data_cadastro ? new Date(user.data_cadastro).toLocaleDateString() : ''}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('dataContainer').innerHTML = html;
        }

        function limparTela() {
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
        }
    </script>
</body>
</html>
