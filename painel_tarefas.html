<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Tarefas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: #34495e; border-radius: 10px; }
        h1 { color: #1abc9c; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #3498db; padding: 15px; border-radius: 8px; text-align: center; }
        table { width: 100%; background: white; color: #333; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 12px; }
        th { background: #1abc9c; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #e8f4f8; }
        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-primary { background: #1abc9c; }
        .btn-primary:hover { background: #16a085; }
        .btn-danger { background: #e74c3c; }
        .loading { text-align: center; padding: 30px; }
        .status-ativa { color: #27ae60; font-weight: bold; }
        .status-inativa { color: #e74c3c; font-weight: bold; }
        .valor-cell { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù PAINEL - Tarefas</h1>
            <p>Todas as tarefas dispon√≠veis no sistema</p>
            <div class="controls">
                <button class="btn btn-primary" onclick="carregarDados()">üîÑ Atualizar Dados</button>
                <button class="btn btn-danger" onclick="limparTela()">üóëÔ∏è Limpar Tela</button>
            </div>
            <div class="stats" id="stats"></div>
        </div>
        
        <div id="loading" class="loading">Carregando dados da tabela tarefas...</div>
        <div id="dataContainer"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

        async function carregarDados() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/tarefas?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar dados');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('dataContainer').innerHTML = '<p style="text-align:center;padding:30px;">Nenhuma tarefa encontrada</p>';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                exibirEstatisticas(data);
                exibirTabela(data);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `<p style="color:red;">Erro: ${error.message}</p>`;
            }
        }

        function exibirEstatisticas(data) {
            const totalTarefas = data.length;
            const ativas = data.filter(t => t.status === 'ativa').length;
            const valorTotal = data.reduce((sum, t) => sum + (parseFloat(t.valor) || 0), 0);
            const tipos = [...new Set(data.map(t => t.tipo))].length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>üìã Total Tarefas</h3>
                    <p>${totalTarefas}</p>
                </div>
                <div class="stat-card">
                    <h3>üü¢ Ativas</h3>
                    <p>${ativas}</p>
                </div>
                <div class="stat-card">
                    <h3>üí∞ Valor Total</h3>
                    <p>R$ ${valorTotal.toFixed(2)}</p>
                </div>
                <div class="stat-card">
                    <h3>üè∑Ô∏è Tipos</h3>
                    <p>${tipos}</p>
                </div>
            `;
        }

        function exibirTabela(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>T√≠tulo</th>
                            <th>Descri√ß√£o</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Link</th>
                            <th>Tempo (min)</th>
                            <th>Cria√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(tarefa => {
                const statusClass = tarefa.status === 'ativa' ? 'status-ativa' : 'status-inativa';
                
                html += `
                    <tr>
                        <td>${tarefa.id}</td>
                        <td><strong>${tarefa.titulo || '-'}</strong></td>
                        <td title="${tarefa.descricao || ''}">${(tarefa.descricao || '').substring(0, 50)}...</td>
                        <td class="valor-cell">R$ ${parseFloat(tarefa.valor || 0).toFixed(2)}</td>
                        <td>${tarefa.tipo || '-'}</td>
                        <td class="${statusClass}">${tarefa.status || '-'}</td>
                        <td title="${tarefa.link_tarefa || ''}">
                            ${tarefa.link_tarefa ? 
                                `<a href="${tarefa.link_tarefa}" target="_blank" style="color:#3498db;">üîó Link</a>` : 
                                '-'
                            }
                        </td>
                        <td>${tarefa.tempo_minutos || 5} min</td>
                        <td>${tarefa.data_criacao ? new Date(tarefa.data_criacao).toLocaleDateString() : '-'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('dataContainer').innerHTML = html;
        }

        function limparTela() {
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
