<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Tarefa</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }

    .login-section {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        border: 2px solid #0066cc;
    }

    .login-section h2 {
        color: #0066cc;
        margin-bottom: 15px;
        text-align: center;
        font-size: 22px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .input-group label {
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    .input-group input {
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .input-group input:focus {
        border-color: #0066cc;
        outline: none;
    }

    .btn {
        display: inline-block;
        background: #0066cc;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: transform 0.3s, background 0.3s;
        margin-bottom: 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        background: #0055aa;
    }

    .btn-success {
        background: #198754;
    }

    .btn-success:hover {
        background: #157347;
    }

    .btn-secondary {
        background: #6c757d;
    }

    .btn-secondary:hover {
        background: #5c636a;
    }

    .task-info {
        background: #e8f5e8;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        border: 2px dashed #198754;
        text-align: center;
    }

    .task-info h2 {
        color: #198754;
        margin-bottom: 15px;
        font-size: 24px;
    }

    .credit-info {
        background: #fff3cd;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        border: 2px solid #ffc107;
        text-align: center;
    }

    .message {
        display: none;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
    }

    .success {
        background: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
    }

    .var-info {
        background: #e7f3ff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #0066cc;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>üîê Confirmar Execu√ß√£o</h2>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">üìß E-mail do Usu√°rio:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn">Continuar</button>
            </form>
        </div>

        <!-- Task Confirmation (hidden until login) -->
        <div id="confirmationSection" style="display: none;">
            <!-- Vari√°veis de cr√©dito (EDIT√ÅVEIS) -->
            <div class="var-info">
                <strong>üí∞ VARI√ÅVEIS DE CR√âDITO:</strong><br>
                <span id="varCredito">valorCredito = 1.00</span> | 
                <span id="varClicks">quantidadeClicks = 1</span>
            </div>

            <div class="task-info">
                <h2>‚úÖ CONFIRMAR EXECU√á√ÉO</h2>
                <div style="font-size: 18px; margin: 15px 0;">
                    Tarefa: <strong id="taskTitle">Carregando...</strong>
                </div>
                <div style="font-size: 16px; color: #666;">
                    ID: <span id="taskId">#</span> | 
                    Valor: R$ <span id="taskValue">0,00</span>
                </div>
            </div>

            <div class="credit-info">
                <h3 style="color: #198754; margin-bottom: 10px;">üí∞ CR√âDITO A RECEBER</h3>
                <div style="font-size: 20px; font-weight: bold; color: #198754;">
                    R$ <span id="creditValue">1,00</span>
                </div>
                <div style="margin-top: 10px; font-size: 14px;">
                    Clicks registrados: <strong id="clickCount">1</strong>
                </div>
            </div>

            <button class="btn btn-success" onclick="confirmarExecucao()" id="confirmBtn">
                ‚úÖ CONFIRMAR E RECEBER CR√âDITO
            </button>
            
            <a href="tarefas.html" class="btn btn-secondary">
                ‚Ü©Ô∏è Voltar para Tarefas
            </a>
        </div>

        <!-- Message Area -->
        <div id="message" class="message"></div>
    </div>

<script>
// ================= CONFIGURA√á√ïES EDIT√ÅVEIS =================
const valorCredito = 1.00;      // MUDE AQUI O VALOR DO CR√âDITO
const quantidadeClicks = 1;     // MUDE AQUI A QUANTIDADE DE CLICKS
// ===========================================================

// Configura√ß√£o Supabase
const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

// Pegar par√¢metros da URL
const urlParams = new URLSearchParams(window.location.search);
const tarefaId = urlParams.get('id');
const urlEmail = urlParams.get('email');

// Elementos
let userEmail = '';

// Atualizar display das vari√°veis
document.getElementById('varCredito').textContent = `valorCredito = ${valorCredito.toFixed(2)}`;
document.getElementById('varClicks').textContent = `quantidadeClicks = ${quantidadeClicks}`;
document.getElementById('creditValue').textContent = valorCredito.toFixed(2);
document.getElementById('clickCount').textContent = quantidadeClicks;

// Inicializa√ß√£o
window.addEventListener('DOMContentLoaded', () => {
    // Preencher email da URL se existir
    if (urlEmail) {
        document.getElementById('email').value = decodeURIComponent(urlEmail);
    }
    
    // Tentar pegar email do localStorage
    const savedEmail = localStorage.getItem('user_email');
    if (savedEmail) {
        document.getElementById('email').value = savedEmail;
    }
    
    // Carregar dados da tarefa se tiver ID
    if (tarefaId) {
        carregarDadosTarefa(tarefaId);
    }
});

// Formul√°rio de login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    userEmail = document.getElementById('email').value.trim();
    
    if (!userEmail || !userEmail.includes('@')) {
        alert('Digite um e-mail v√°lido');
        return;
    }
    
    // Salvar email
    localStorage.setItem('user_email', userEmail);
    
    // Mostrar se√ß√£o de confirma√ß√£o
    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('confirmationSection').style.display = 'block';
    
    // Atualizar email na tela
    document.querySelector('.login-section h2').textContent = `üîê Logado como: ${userEmail}`;
});

// Carregar dados da tarefa
async function carregarDadosTarefa(tarefaId) {
    try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/tarefas?id=eq.${tarefaId}`, {
            headers: {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            }
        });
        
        if (response.ok) {
            const tarefas = await response.json();
            if (tarefas.length > 0) {
                const tarefa = tarefas[0];
                document.getElementById('taskTitle').textContent = tarefa.titulo;
                document.getElementById('taskId').textContent = tarefa.id;
                document.getElementById('taskValue').textContent = parseFloat(tarefa.valor).toFixed(2);
            }
        }
    } catch (erro) {
        console.error('Erro ao carregar tarefa:', erro);
    }
}

// Confirmar execu√ß√£o
async function confirmarExecucao() {
    if (!tarefaId) {
        mostrarMensagem('‚ùå ID da tarefa n√£o encontrado', 'error');
        return;
    }
    
    if (!userEmail) {
        userEmail = document.getElementById('email').value.trim();
        if (!userEmail) {
            alert('Digite seu e-mail primeiro');
            return;
        }
    }
    
    const confirmBtn = document.getElementById('confirmBtn');
    confirmBtn.disabled = true;
    confirmBtn.textContent = '‚è≥ PROCESSANDO...';
    
    try {
        // 1. INSERT na tabela clicks_tarefas
        await fetch(`${SUPABASE_URL}/rest/v1/clicks_tarefas`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            },
            body: JSON.stringify([{
                tarefa_id: parseInt(tarefaId),
                usuario_email: userEmail,
                click: true
            }])
        });
        
        // 2. INSERT na tabela tarefas_executadas
        await fetch(`${SUPABASE_URL}/rest/v1/tarefas_executadas`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            },
            body: JSON.stringify([{
                tarefa_id: parseInt(tarefaId),
                usuario_email: userEmail,
                status: 'concluida'
            }])
        });
        
        // 3. UPDATE na tabela tarefas (marcar como conclu√≠da)
        await fetch(`${SUPABASE_URL}/rest/v1/tarefas?id=eq.${tarefaId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            },
            body: JSON.stringify({
                status: 'concluida'
            })
        });
        
        // 4. UPDATE na tabela appviral (adicionar saldo)
        // Primeiro buscar saldo atual
        const responseAppviral = await fetch(`${SUPABASE_URL}/rest/v1/appviral?email=eq.${encodeURIComponent(userEmail)}`, {
            headers: {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            }
        });
        
        let saldoAtual = 0;
        if (responseAppviral.ok) {
            const dados = await responseAppviral.json();
            if (dados.length > 0) {
                saldoAtual = parseFloat(dados[0].saldo) || 0;
            }
        }
        
        const novoSaldo = saldoAtual + valorCredito;
        
        // UPDATE ou INSERT no appviral
        await fetch(`${SUPABASE_URL}/rest/v1/appviral?email=eq.${encodeURIComponent(userEmail)}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            },
            body: JSON.stringify({
                saldo: novoSaldo,
                email: userEmail,
                last_active: new Date().toISOString()
            })
        });
        
        // Sucesso!
        mostrarMensagem(
            `‚úÖ <strong>CR√âDITO ADICIONADO COM SUCESSO!</strong><br><br>
            üí∞ <strong>R$ ${valorCredito.toFixed(2)}</strong> adicionados ao seu saldo!<br>
            üìä <strong>${quantidadeClicks} click(s)</strong> registrado(s)<br>
            üíµ <strong>Saldo atualizado:</strong> R$ ${novoSaldo.toFixed(2)}<br><br>
            Redirecionando em 3 segundos...`,
            'success'
        );
        
        // Redirecionar ap√≥s 3 segundos
        setTimeout(() => {
            window.location.href = 'tarefas.html';
        }, 3000);
        
    } catch (erro) {
        console.error('Erro:', erro);
        mostrarMensagem(
            `‚ùå <strong>ERRO AO CONFIRMAR:</strong><br>${erro.message}<br><br>
            Tente novamente ou entre em contato com o suporte.`,
            'error'
        );
        confirmBtn.disabled = false;
        confirmBtn.textContent = '‚úÖ TENTAR NOVAMENTE';
    }
}

// Mostrar mensagem
function mostrarMensagem(texto, tipo) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = texto;
    messageDiv.className = `message ${tipo}`;
    messageDiv.style.display = 'block';
    
    // Rolpara a mensagem
    messageDiv.scrollIntoView({ behavior: 'smooth' });
}

// Se j√° veio com email da URL, auto-submit
if (urlEmail) {
    setTimeout(() => {
        document.getElementById('email').value = decodeURIComponent(urlEmail);
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }, 500);
}
</script>

</body>
</html>
