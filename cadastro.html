<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .badge {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .reward {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: #45a049;
        }
        
        .btn-help {
            background: #ff9800;
            margin-top: 10px;
        }
        
        .btn-help:hover {
            background: #f57c00;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">üí∞ TAREFA Cadastro</div>
        
        <h1>Complete seu Cadastro</h1>
        <p class="subtitle">Preencha o formul√°rio abaixo para ganhar <strong>R$ 5,00</strong> extras!</p>
        
        <div class="reward">
            <strong>üéÅ RECOMPENSA: R$ 5,00</strong>
            <p style="margin-top: 5px; font-size: 14px;">+ Seu saldo anterior: R$ 5,00</p>
            <p style="margin-top: 5px; font-size: 14px; color: #4CAF50;"><strong>Total: R$ 10,00</strong></p>
        </div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
            </div>
            
            <div class="form-group">
                <label for="chave_pix">Chave PIX *</label>
                <input type="text" id="chave_pix" name="chave_pix" required placeholder="CPF, e-mail ou telefone">
            </div>
            
            <div class="form-group">
                <label for="pix_nome">Nome na Conta PIX *</label>
                <input type="text" id="pix_nome" name="pix_nome" required>
            </div>
            
            <div class="form-group">
                <label for="indicante">C√≥digo do Indicador </label>
                <input type="text" id="indicante" name="indicante" placeholder="Cole aqui o c√≥digo que recebeu">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ‚úÖ Finaliza o cadastro pra ganhar mais R$ 5,00
            </button>
            
            <a href="ajuda.html" class="btn btn-help">
                ‚ùì Ajuda
            </a>
        </form>

        <div id="message" class="message"></div>
        
        <div class="footer">
            Obrigado por usar o App, continua ganhando ! üöÄ
            <a href="tarefa3.html" class="btn btn-help" style="margin-top: 10px;">
                $ Proxima tarefa mais 5,00 
            </a>
        </div>
    </div>

    <script>
        // Fun√ß√£o SIMPLES sem Supabase - s√≥ pra testar
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';

            // Simula um cadastro (REMOVA DEPOIS)
            setTimeout(() => {
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `
                    üéâ <strong>CADASTRO SUCESSO! (TESTE)</strong><br><br>
                    ‚úÖ <strong>R$ 5,00</strong> adicionados!<br>
                    üí∞ <strong>Saldo Total: R$ 10,00</strong><br><br>
                    üìã <strong>Seu c√≥digo:</strong> TESTE123
                `;
                messageDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Cadastro Conclu√≠do';
            }, 2000);
        });

        function gerarCodigoIndicacao() {
            return 'TESTE123';
        }

        // Preencher c√≥digo do indicador da URL se existir
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const indicanteCode = urlParams.get('ref');
            if (indicanteCode) {
                document.getElementById('indicante').value = indicanteCode;
            }
        });
    </script>
</body>
</html>
