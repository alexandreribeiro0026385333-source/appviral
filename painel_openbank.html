<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - OpenBank</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: #34495e; border-radius: 10px; }
        h1 { color: #1abc9c; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #3498db; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-card.green { background: #2ecc71; }
        .stat-card.red { background: #e74c3c; }
        table { width: 100%; background: white; color: #333; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 12px; }
        th { background: #1abc9c; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #e8f4f8; }
        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-primary { background: #1abc9c; }
        .btn-primary:hover { background: #16a085; }
        .btn-danger { background: #e74c3c; }
        .loading { text-align: center; padding: 30px; }
        .status-success { color: #27ae60; font-weight: bold; }
        .status-pending { color: #f39c12; font-weight: bold; }
        .status-failed { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ PAINEL - OpenBank</h1>
            <p>Todas as transa√ß√µes banc√°rias</p>
            <div class="controls">
                <button class="btn btn-primary" onclick="carregarDados()">üîÑ Atualizar Dados</button>
                <button class="btn btn-danger" onclick="limparTela()">üóëÔ∏è Limpar Tela</button>
            </div>
            <div class="stats" id="stats"></div>
        </div>
        
        <div id="loading" class="loading">Carregando dados da tabela openbank...</div>
        <div id="dataContainer"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

        async function carregarDados() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/openbank?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar dados');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('dataContainer').innerHTML = '<p style="text-align:center;padding:30px;">Nenhuma transa√ß√£o encontrada</p>';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                exibirEstatisticas(data);
                exibirTabela(data);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `<p style="color:red;">Erro: ${error.message}</p>`;
            }
        }

        function exibirEstatisticas(data) {
            const totalTransacoes = data.length;
            const totalValor = data.reduce((sum, trans) => sum + (parseFloat(trans.valor) || 0), 0);
            const entrada = data.filter(t => t.tipo === 'entrada').reduce((sum, t) => sum + (parseFloat(t.valor) || 0), 0);
            const saida = data.filter(t => t.tipo === 'saida').reduce((sum, t) => sum + (parseFloat(t.valor) || 0), 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>üìä Total Transa√ß√µes</h3>
                    <p>${totalTransacoes}</p>
                </div>
                <div class="stat-card green">
                    <h3>üí∞ Valor Total</h3>
                    <p>R$ ${totalValor.toFixed(2)}</p>
                </div>
                <div class="stat-card green">
                    <h3>‚¨ÜÔ∏è Entradas</h3>
                    <p>R$ ${entrada.toFixed(2)}</p>
                </div>
                <div class="stat-card red">
                    <h3>‚¨áÔ∏è Sa√≠das</h3>
                    <p>R$ ${saida.toFixed(2)}</p>
                </div>
            `;
        }

        function exibirTabela(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usu√°rio Quantum</th>
                            <th>Usu√°rio PTC</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>M√©todo</th>
                            <th>Status</th>
                            <th>Transa√ß√£o</th>
                            <th>Descri√ß√£o</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(trans => {
                const statusClass = trans.status === 'sucesso' ? 'status-success' : 
                                  trans.status === 'pendente' ? 'status-pending' : 'status-failed';
                
                html += `
                    <tr>
                        <td>${trans.id}</td>
                        <td>${trans.usuario_quantum || '-'}</td>
                        <td>${trans.usuario_ptc || '-'}</td>
                        <td>R$ ${parseFloat(trans.valor || 0).toFixed(2)}</td>
                        <td>${trans.tipo || '-'}</td>
                        <td>${trans.metodo || '-'}</td>
                        <td class="${statusClass}">${trans.status || '-'}</td>
                        <td title="${trans.transacao || ''}">${(trans.transacao || '').substring(0, 20)}...</td>
                        <td title="${trans.descricao || ''}">${(trans.descricao || '').substring(0, 30)}...</td>
                        <td>${trans.data ? new Date(trans.data).toLocaleString() : '-'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('dataContainer').innerHTML = html;
        }

        function limparTela() {
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
