<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa  Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .badge {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .reward {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: #45a049;
        }
        
        .btn-help {
            background: #ff9800;
            margin-top: 10px;
        }
        
        .btn-help:hover {
            background: #f57c00;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">üí∞ TAREFA Cadastro</div>
        
        <h1>Complete seu Cadastro</h1>
        <p class="subtitle">Preencha o formul√°rio abaixo para ganhar <strong>R$ 5,00</strong> extras!</p>
        
        <div class="reward">
            <strong>üéÅ RECOMPENSA: R$ 5,00</strong>
            <p style="margin-top: 5px; font-size: 14px;">+ Seu saldo anterior: R$ 5,00</p>
            <p style="margin-top: 5px; font-size: 14px; color: #4CAF50;"><strong>Total: R$ 10,00</strong></p>
        </div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
            </div>
            
            <div class="form-group">
                <label for="chave_pix">Chave PIX *</label>
                <input type="text" id="chave_pix" name="chave_pix" required placeholder="CPF, e-mail ou telefone">
            </div>
            
            <div class="form-group">
                <label for="pix_nome">Nome na Conta PIX *</label>
                <input type="text" id="pix_nome" name="pix_nome" required>
            </div>
            
            <div class="form-group">
                <label for="indicante">C√≥digo do Indicador </label>
                <input type="text" id="indicante" name="indicante" placeholder="Cole aqui o c√≥digo que recebeu">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ‚úÖ Finaliza o cadastro pra ganhar mais R$ 5,00
            </button>
            
            <a href="#" class="btn btn-help">
                ‚ùì Ajuda 
            </a>
        </form>

        <div id="message" class="message"></div>
        
        <div class="footer">
            Obrigado por usar o App, continua ganhando ! üöÄ
            <a href="tarefa3.html" class="btn btn-help">
   $ Proxima tarefa mais 5,00 
            </a>
        </div>
    </div>

    <script>
        // SUAS CREDENCIAIS DO SUPABASE - SUBSTITUA AQUI
        const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co  ";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY    ";

     // n√£o tocar abaixo
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Dados do formul√°rio - INSERT DIRETO
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                chave_pix: document.getElementById('chave_pix').value,
                pix_nome: document.getElementById('pix_nome').value,
                indicante: document.getElementById('indicante').value || null,
                saldo: 5.00, // R$ 5,00 direto no INSERT
                bonus: 0,
                premio: 0,
                mensagem: 'Cadastro completo - Ganhou R$ 5,00!',
                indicador_code: gerarCodigoIndicacao(), // C√≥digo √∫nico para o usu√°rio
                status_online: true,
                last_active: new Date().toISOString()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';

            try {
                // INSERT do novo usu√°rio
                const { data: novoUsuario, error } = await supabase
                    .from('appviral')
                    .insert([formData])
                    .select();

                if (error) throw error;

                // SE TEM INDICADOR, PAGA R$ 5,00 PARA ELE TAMB√âM
                if (formData.indicante) {
                    // Buscar o indicador pelo c√≥digo
                    const { data: indicador, error: errorIndicador } = await supabase
                        .from('appviral')
                        .select('*')
                        .eq('indicador_code', formData.indicante)
                        .single();
                    
                    if (indicador && !errorIndicador) {
                        // Atualizar saldo do indicador (+R$ 5,00)
                        const novoSaldoIndicador = parseFloat(indicador.saldo) + 5.00;
                        
                        await supabase
                            .from('appviral')
                            .update({ 
                                saldo: novoSaldoIndicador,
                                indicados_count: indicador.indicados_count + 1,
                                mensagem: 'Ganhou R$ 5,00 por indica√ß√£o!'
                            })
                            .eq('id', indicador.id);

                        console.log('Indicador recebeu R$ 5,00:', indicador.nome);
                    }
                }

                // SUCESSO
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `
                    üéâ <strong>CADASTRO SUCESSO!</strong><br><br>
                    ‚úÖ <strong>R$ 5,00</strong> adicionados ao seu saldo!<br>
                    üí∞ <strong>Saldo Total: R$ 10,00</strong><br><br>
                    ${formData.indicante ? 'üéÅ <strong>Indicador tamb√©m ganhou R$ 5,00!</strong><br><br>' : ''}
                    üìã <strong>Seu c√≥digo de indica√ß√£o:</strong><br>
                    <span style="font-size: 20px; background: #f0f0f0; padding: 5px 10px; border-radius: 5px;">${formData.indicador_code}</span>
                `;
                messageDiv.style.display = 'block';
                
                // Limpar formul√°rio
                document.getElementById('cadastroForm').reset();
                
                // Redirecionar para pr√≥xima p√°gina ap√≥s 5 segundos
                setTimeout(() => {
                    window.location.href = 'tarefa3.html';
                }, 5000);

            } catch (error) {
                console.error('Erro:', error);
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '‚ùå <strong>ERRO AO CADASTRAR:</strong><br>' + error.message;
                messageDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Tentar Novamente - Ganhar R$ 5,00';
            }
        });

        // Gerar c√≥digo de indica√ß√£o √∫nico (8 caracteres)
        function gerarCodigoIndicacao() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo = '';
            for (let i = 0; i < 8; i++) {
                codigo += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return codigo;
        }

        // Preencher c√≥digo do indicador da URL se existir
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const indicanteCode = urlParams.get('ref');
            if (indicanteCode) {
                document.getElementById('indicante').value = indicanteCode;
            }
        });
    </script>
</body>
</html>
