<script>
  // CREDENCIAIS DO SUPABASE (MESMAS DO REGISTER)
  const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

  // Criar cliente Supabase
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
  }

  async function fazerLogin() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    // Validação
    if (!email || !senha) {
      mostrarErro('Preencha e-mail e senha!');
      return;
    }

    // Mostrar loading
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';

    try {
      // CONSULTA DIRETA NA TABELA 'usuarios' DO SUPABASE
      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('email', email)
        .eq('senha', senha)  // EM PRODUÇÃO: usar hash/crypt!
        .single();

      // Esconder loading
      document.getElementById('loading').style.display = 'none';

      if (error) {
        if (error.code === 'PGRST116') {
          mostrarErro('E-mail ou senha incorretos!');
        } else {
          mostrarErro('Erro ao verificar login: ' + error.message);
        }
        return;
      }

      if (!data) {
        mostrarErro('Usuário não encontrado!');
        return;
      }

      // ✅ LOGIN BEM-SUCEDIDO
      console.log('Login sucesso:', data);
      
      // Salva todos os dados do usuário no localStorage
      const userData = {
        id: data.id,
        nome: data.nome,
        email: data.email,
        senha: data.senha, // EM PRODUÇÃO: não armazenar senha
        chavepix: data.chavepix,
        telefone: data.telefone,
        avatar: data.avatar,
        recebendo_creditos: data.recebendo_creditos,
        limite_atingido: data.limite_atingido,
        saldo_redisponivel: data.saldo_redisponivel,
        created_at: data.created_at
      };
      
      localStorage.setItem('user', JSON.stringify(userData));
      
      // Mensagem de sucesso
      alert(`✅ Login realizado com sucesso!\nBem-vindo(a), ${data.nome}!`);
      
      // Redireciona para o dashboard
      window.location.href = 'dashboard.html';

    } catch (erro) {
      document.getElementById('loading').style.display = 'none';
      console.error('Erro no login:', erro);
      mostrarErro('Erro de conexão: ' + (erro.message || 'Verifique sua internet'));
    }
  }

  function mostrarErro(mensagem) {
    document.getElementById('errorText').textContent = mensagem;
    document.getElementById('error').style.display = 'block';
  }

  // Enter para login
  document.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      fazerLogin();
    }
  });

  // Fechar menu ao clicar fora
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('menu');
    const btn = document.querySelector('.menu-btn');
    if (!menu.contains(event.target) && !btn.contains(event.target) && menu.classList.contains('open')) {
      menu.classList.remove('open');
    }
  });
</script>
