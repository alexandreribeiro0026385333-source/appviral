<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>CICLONE - Anúncios</title>
<style>
  body {
    background: #000;
    color: gold;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1001;
    background: #222;
    color: #ffd54a;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: background 0.2s;
  }
  .menu-btn:hover { background: #333; }

  .side-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 230px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    overflow-y: auto;
    transform: translateX(-250px);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding-top: 60px;
    box-shadow: 3px 0 15px rgba(0,0,0,0.7);
  }
  .side-menu.open { transform: translateX(0); }

  .side-menu a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #fff;
    padding: 12px 15px;
    transition: background 0.2s;
    border-bottom: 1px solid #222;
  }
  .side-menu a:hover { background: rgba(255,215,0,0.15); }

  .side-menu i {
    width: 24px;
    margin-right: 12px;
    text-align: center;
    color: gold;
  }

  main {
    padding: 20px;
    margin-top: 60px;
    min-height: 100vh;
  }

  .header-ads {
    background: rgba(255,215,0,0.1);
    border: 1px solid rgba(255,215,0,0.3);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    margin-bottom: 20px;
  }

  .user-info-bar {
    background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back-btn {
    background: #198754;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }

  .back-btn:hover {
    background: #157347;
  }

  .ads-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .ad-card {
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .ad-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(255,215,0,0.1);
    border-color: gold;
  }

  .ad-image {
    width: 100%;
    height: 150px;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .ad-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .ad-content {
    padding: 15px;
  }

  .ad-title {
    color: gold;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .ad-desc {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 10px;
    height: 40px;
    overflow: hidden;
  }

  .ad-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #0d6efd;
    font-size: 14px;
    padding-top: 10px;
    border-top: 1px solid #333;
  }

  .ad-time {
    background: rgba(13, 110, 253, 0.2);
    padding: 3px 8px;
    border-radius: 4px;
  }

  .ad-value {
    color: #198754;
    font-weight: bold;
  }

  .no-ads {
    text-align: center;
    padding: 40px;
    color: #aaa;
    grid-column: 1 / -1;
  }

  #zap-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    background-color: #25D366;
    color: #fff;
    padding: 12px 18px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none !important;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    transition: 0.2s ease;
  }

  #zap-box:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.35);
  }

  #zap-box img {
    width: 30px;
  }
</style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<nav class="side-menu" id="menu">
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Painel</a>
  <a href="viewads-botton.html"><i class="fas fa-ad"></i> Ver Anúncios</a>
  <a href="register.html"><i class="fas fa-user-plus"></i> Cadastro</a>
  <a href="login-top.html"><i class="fas fa-sign-in-alt"></i> Login</a>
  <a href="#"><i class="fas fa-user-circle"></i> Conta</a>
  <a href="#"><i class="fas fa-chart-line"></i> CDB</a>
  <a href="#"><i class="fas fa-coins"></i> Ações</a>
</nav>

<main>
  <div class="header-ads">
    <h1><i class="fas fa-ad"></i> Anúncios Disponíveis</h1>
    <p>Clique em um anúncio, aguarde o tempo e ganhe R$ 0,0001 por clique!</p>
  </div>

  <div class="user-info-bar">
    <div>
      <span id="userName">Carregando...</span>
      | Saldo: <span id="userBalance">R$ 0,0000</span>
    </div>
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Voltar ao Painel
    </a>
  </div>

  <div class="ads-grid" id="adsContainer">
    <div class="no-ads">
      <i class="fas fa-sync fa-spin"></i> Carregando anúncios...
    </div>
  </div>
</main>

<a id="zap-box" href="https://wa.me/5521970227546" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  Atendimento
</a>

<script>
  // CREDENCIAIS SUPABASE
  const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

  // Cliente Supabase
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
  }

  // Carrega ao iniciar
  window.addEventListener('DOMContentLoaded', async () => {
    // Verifica se usuário está logado
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!user || !user.id) {
      window.location.href = 'login-top.html';
      return;
    }

    // Atualiza informações do usuário
    updateUserInfo(user);
    
    // Carrega anúncios
    await loadAds();
  });

  function updateUserInfo(user) {
    document.getElementById('userName').textContent = user.nome || 'Usuário';
    document.getElementById('userBalance').textContent = 
      `R$ ${parseFloat(user.saldo_redisponivel || 0).toFixed(4)}`;
  }

  async function loadAds() {
    try {
      // Busca anúncios ativos no Supabase
      const { data: anuncios, error } = await supabase
        .from('anuncios')
        .select('*')
        .eq('ativo', true)
        .order('created_at', { ascending: false });

      if (error) throw error;

      const container = document.getElementById('adsContainer');
      
      if (!anuncios || anuncios.length === 0) {
        container.innerHTML = `
          <div class="no-ads">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Nenhum anúncio disponível no momento</h3>
            <p>Volte mais tarde ou contate o suporte.</p>
          </div>
        `;
        return;
      }

      // Renderiza anúncios
      container.innerHTML = anuncios.map(ad => `
        <div class="ad-card" onclick="openAd(${ad.id})">
          <div class="ad-image">
            ${ad.banner_url ? 
              `<img src="${ad.banner_url}" alt="${ad.titulo}" 
                   onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\"fas fa-ad fa-3x\" style=\"color:#444\"></i>';">` : 
              `<i class="fas fa-ad fa-3x" style="color:#444"></i>`
            }
          </div>
          <div class="ad-content">
            <div class="ad-title">${ad.titulo || 'Anúncio'}</div>
            <div class="ad-desc">${ad.descricao || 'Clique para visualizar este anúncio e ganhar dinheiro.'}</div>
            <div class="ad-footer">
              <div class="ad-time"><i class="fas fa-clock"></i> ${ad.tempo_exibicao || 30} seg</div>
              <div class="ad-value"><i class="fas fa-coins"></i> R$ 0,0001</div>
            </div>
          </div>
        </div>
      `).join('');

    } catch (error) {
      console.error('Erro ao carregar anúncios:', error);
      document.getElementById('adsContainer').innerHTML = `
        <div class="no-ads">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Erro ao carregar anúncios</h3>
          <p>Verifique sua conexão e tente novamente.</p>
        </div>
      `;
    }
  }

  function openAd(adId) {
    // Redireciona para a página do anúncio
    window.location.href = `viewad-botton.html?id=${adId}`;
  }

  // Fechar menu ao clicar fora
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('menu');
    const btn = document.querySelector('.menu-btn');
    if (!menu.contains(event.target) && !btn.contains(event.target) && menu.classList.contains('open')) {
      menu.classList.remove('open');
    }
  });
</script>

<!-- Incluir biblioteca do Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</body>
</html>
