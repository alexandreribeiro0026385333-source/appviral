<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executar Tarefa</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }

    .badge {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
    }

    .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
    }

    .reward {
        background: #e8f5e8;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        border: 2px dashed #4CAF50;
    }

    .task-content {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        border-left: 5px solid #0066cc;
    }

    .btn {
        display: inline-block;
        background: #4CAF50;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: transform 0.3s, background 0.3s;
        margin-bottom: 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        background: #45a049;
    }

    .btn-primary {
        background: #0066cc;
    }

    .btn-primary:hover {
        background: #0055aa;
    }

    .message {
        display: none;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
    }

    .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .timer {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: #0066cc;
    }
</style>
</head>
<body>
    <div class="container" id="taskContainer">
        <!-- Conte√∫do da tarefa ser√° carregado aqui -->
    </div>

    <div id="message" class="message"></div>

<script>
// Configura√ß√£o Supabase
const SUPABASE_URL = "https://dpzxdwzlcrerezmloidk.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenhkd3psY3JlcmV6bWxvaWRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjIxNTksImV4cCI6MjA3OTIzODE1OX0.ls_1EaTrSDpgsiKzInPncJe7myMRkHFY71HiozKqxIY";

// Pegar ID da tarefa da URL
const urlParams = new URLSearchParams(window.location.search);
const tarefaId = urlParams.get('id');

// Carregar detalhes da tarefa
async function carregarTarefa() {
    if (!tarefaId) {
        document.getElementById('taskContainer').innerHTML = `
            <h1>‚ùå Tarefa n√£o encontrada</h1>
            <p>Volte √† lista de tarefas e selecione uma v√°lida.</p>
            <a href="tarefas.html" class="btn btn-primary">Voltar para Tarefas</a>
        `;
        return;
    }

    try {
        // Buscar tarefa do Supabase
        const response = await fetch(`${SUPABASE_URL}/rest/v1/tarefas?id=eq.${tarefaId}`, {
            headers: {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
            }
        });
        
        if (!response.ok) throw new Error('Erro ao carregar tarefa');
        
        const tarefas = await response.json();
        
        if (tarefas.length === 0) {
            throw new Error('Tarefa n√£o encontrada');
        }
        
        const tarefa = tarefas[0];
        mostrarTarefa(tarefa);
        
    } catch (erro) {
        console.error('Erro:', erro);
        document.getElementById('taskContainer').innerHTML = `
            <h1>‚ùå Erro ao carregar tarefa</h1>
            <p>${erro.message}</p>
            <a href="tarefas.html" class="btn btn-primary">Voltar para Tarefas</a>
        `;
    }
}

// Mostrar tarefa na tela
function mostrarTarefa(tarefa) {
    const container = document.getElementById('taskContainer');
    
    container.innerHTML = `
        <div class="badge">üí∞ TAREFA #${tarefa.id}</div>
        <h1>${tarefa.titulo}</h1>
        <p class="subtitle">Siga as instru√ß√µes abaixo para ganhar</p>
        
        <div class="reward">
            <strong>üéÅ RECOMPENSA: R$ ${parseFloat(tarefa.valor).toFixed(2)}</strong>
            <p style="margin-top: 5px; font-size: 14px;">Tempo estimado: ${tarefa.tempo_minutos || 5} minutos</p>
        </div>

        <div class="task-content">
            <h3 style="color: #0066cc; margin-bottom: 15px;">üìù Instru√ß√µes:</h3>
            <div style="white-space: pre-line; line-height: 1.6;">${tarefa.descricao}</div>
            
            ${tarefa.link_tarefa ? `
            <div style="margin-top: 20px;">
                <h3 style="color: #0066cc; margin-bottom: 10px;">üîó Link da Tarefa:</h3>
                <a href="${tarefa.link_tarefa}" target="_blank" style="color: #4CAF50; font-weight: bold;">
                    ${tarefa.link_tarefa}
                </a>
            </div>
            ` : ''}
        </div>

        <div class="timer" id="timer">‚è± Inicie o timer quando come√ßar</div>
        
        <button class="btn btn-primary" onclick="iniciarTarefa(${tarefa.id})" id="startBtn">
            ‚ñ∂Ô∏è INICIAR TAREFA
        </button>
        
        <a href="tarefas.html" class="btn">
            ‚Ü©Ô∏è Voltar para Tarefas
        </a>
    `;
}

// Iniciar execu√ß√£o da tarefa
let timerInterval;
let timeLeft = 30; // 30 segundos para exemplo

function iniciarTarefa(tarefaId) {
    const startBtn = document.getElementById('startBtn');
    startBtn.disabled = true;
    startBtn.textContent = '‚è≥ TAREFA EM ANDAMENTO...';
    
    // Iniciar timer
    timeLeft = 30;
    const timerElement = document.getElementById('timer');
    
    timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `‚è± Tempo restante: ${timeLeft}s`;
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            completarTarefa(tarefaId);
        }
    }, 1000);
}

// Completar tarefa
async function completarTarefa(tarefaId) {
    const messageDiv = document.getElementById('message');
    
    try {
        // Registrar execu√ß√£o no Supabase
        const response = await fetch(`${SUPABASE_URL}/rest/v1/tarefas_executadas`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Prefer': 'return=representation'
            },
            body: JSON.stringify([{
                tarefa_id: tarefaId,
                usuario_email: localStorage.getItem('user_email') || 'anonimo@exemplo.com',
                status: 'concluida',
                data_execucao: new Date().toISOString()
            }])
        });
        
        if (response.ok) {
            messageDiv.className = 'message success';
            messageDiv.innerHTML = `
                üéâ <strong>TAREFA CONCLU√çDA!</strong><br><br>
                ‚úÖ <strong>R$ 5,00</strong> adicionados ao seu saldo!<br>
                üí∞ <strong>Saldo atualizado</strong><br><br>
                <a href="tarefas.html" class="btn" style="margin-top: 10px;">
                    üöÄ Ver Mais Tarefas
                </a>
            `;
            messageDiv.style.display = 'block';
        } else {
            throw new Error('Erro ao registrar conclus√£o');
        }
        
    } catch (erro) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = '‚ùå <strong>ERRO:</strong><br>' + erro.message;
        messageDiv.style.display = 'block';
    }
}

// Carregar tarefa ao abrir a p√°gina
carregarTarefa();
</script>

</body>
</html>
